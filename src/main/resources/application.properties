spring.datasource.url=jdbc:mysql://localhost:3306/prestige_cab
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
## passer en create drop (sup et a la fermeture)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
## passer en always si je ve utiliser data.sql
spring.datasource.initialization-mode=never
spring.h2.console.enabled=true



spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

prestige-cab.img.path=c:/prestige_cab/images


app.default.user=recup
app.default.password=